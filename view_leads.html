<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des leads</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        #leadList { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Visualisation des leads stockés localement</h1>
    <button id="refreshButton">Rafraîchir la liste</button>
    <div id="leadList">
        <table id="leadsTable">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Adresse</th>
                    <th>Date de soumission</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les leads seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
